<!-- tracker/templates/tracker/create_goal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal</title>
</head>
<body>
    <h1>Create a New Goal</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Goal</button>
    </form>
    <a href="{% url 'goal_list' %}">Back to Goal List</a>
</body>
</html>
