<!-- tracker/templates/tracker/create_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    <h1>Create a New Task for Goal: {{ goal.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task_name" placeholder="Task Name">
        <button type="submit">Create Task</button>
    </form>
    
    <a href="{% url 'task_list' goal.id %}">Back to Task List</a>
</body>
</html>
