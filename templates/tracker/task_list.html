<!-- tracker/templates/tracker/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Tasks for Goal: {{ goal.name }}</h1>
<ul>
    {% for task in tasks %}
        <li>{{ task.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' goal.id %}">Create a new task</a>

</body>
</html>
